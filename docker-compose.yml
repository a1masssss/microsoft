services:
  db:
    image: postgres:15
    container_name: django_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/dist:/app/dist

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: web_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web:/app
      - ./web/dist:/app/dist
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./web/certbot/www:/var/www/certbot
    env_file:
      - .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-mythicai.me}
    depends_on:
      - backend
      - certbot
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/mcp/dataset:/app/mcp/dataset
      - ./frontend/dist:/app/dist
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
      - ./web/certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL:-admin@mythicai.me} --agree-tos --no-eff-email -d mythicai.me -d www.mythicai.me
    restart: unless-stopped

volumes:
  postgres_data:
  certbot-etc:
  certbot-var:
  certbot-log: